<ion-header>
  <ion-toolbar>
    <ion-title>
      Validación de Correo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="sendEmail()" [formGroup]="emailForm">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="emailForm.invalid">
      Enviar Mensaje
    </ion-button>
  </form>
</ion-content>
